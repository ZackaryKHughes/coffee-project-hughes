<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--    BOOTSTRAP FOR CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!--    CSS LINK-->
    <link rel="stylesheet" href="style.css" />

    <title>Last Minute Coffee!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col"><h1>Last Minute Coffee!</h1></div>

        <div class="container">
          <div class="row">
            <div
              id="coffee-container"
              class="d-flex col-8 flex-wrap b-secondary row"
            >
              <div id="coffees"></div>
            </div>
            <div class="col-4 col-right">
              <form class="form-inline fw-bold">
                <label for="roast-selection" class="my-1 mr-2"
                  >Preference</label
                >
                <select
                  id="roast-selection"
                  class="form-select form-select-md bg-transparent fw-bold"
                  aria-label=".form-select-sm example"
                >
                  <option class="all">All</option>
                  <option class="light">Light</option>
                  <option class="medium">Medium</option>
                  <option class="dark">Dark</option>
                </select>

                <label class="my-1 mr-2" for="coffee-input">Coffee Name</label>
                <div class="input-group mb-5">
                  <input
                    type="search"
                    id="coffee-input"
                    class="form-control bg-transparent fw-bold"
                    placeholder="What do you want?"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </form>

              <h1>Add A Coffee</h1>

              <form class="form-inline">
                <label class="my-1 mr-2" for="inBoxText">Roast</label>
                <select
                  class="form-select form-select-md bg-transparent fw-bold"
                  aria-label=".form-select-sm example"
                  id="inBoxText"
                >
                  <option value="1">Light</option>
                  <option value="2">Medium</option>
                  <option value="3">Dark</option>
                </select>
                <label class="my-1 mr-2" for="user-coffee-name">Name</label>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control bg-transparent fw-bold"
                    placeholder="What would you like to add?"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    id="user-coffee-name"
                  />
                </div>
                <div class="d-grid gap-2">
                  <button
                    class="btn btn-secondary bg-dark bg-gradient"
                    id="submit-custom"
                    type="submit"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
